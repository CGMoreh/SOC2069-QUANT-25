<script>
(function(){
  const svg = document.getElementById('trace-svg');
  let W = 600;
  const H = 200;
  const chains = 5;
  const maxPoints = 120;
  const colors = ['#e41a1c','#377eb8','#4daf4a','#984ea3','#ff7f00'];

  function updateSize(){
    const rect = svg.getBoundingClientRect();
    W = Math.max(100, Math.round(rect.width));
    svg.setAttribute('viewBox', `0 0 ${W} ${H}`);
  }
  updateSize();
  window.addEventListener('resize', updateSize);

  const data = new Array(chains).fill(null).map(() => {
    const baseline = H/2 + (Math.random()-0.5)*90;
    const arr = new Array(maxPoints).fill(baseline);
    return arr;
  });

  const paths = [];
  for (let i=0;i<chains;i++){
    const p = document.createElementNS('http://www.w3.org/2000/svg','path');
    p.setAttribute('fill','none');
    p.setAttribute('stroke', colors[i % colors.length]);
    p.setAttribute('stroke-width','1.6');
    p.setAttribute('stroke-opacity','0.85');
    svg.appendChild(p);
    paths.push(p);
  }

  function randn() {
    let u=0,v=0;
    while(u===0) u=Math.random();
    while(v===0) v=Math.random();
    return Math.sqrt(-2.0*Math.log(u)) * Math.cos(2.0*Math.PI*v);
  }

  function stepChains() {
    for (let c=0;c<chains;c++){
      const arr = data[c];
      const prev = arr[arr.length-1];
      const drift = (H/2 - prev) * 0.02;
      const step = prev + drift + randn()*4.5;
      arr.push(Math.max(4, Math.min(H-4, step)));
      if (arr.length > maxPoints) arr.shift();
    }
  }

  function draw() {
    const dx = W / (maxPoints-1);
    for (let c=0;c<chains;c++){
      const arr = data[c];
      if (!arr.length) continue;
      let d = 'M 0 ' + (H - arr[0]);
      for (let i=1;i<arr.length;i++){
        const x = (i)*dx;
        const y = H - arr[i];
        d += ' L '+x+' '+y;
      }
      paths[c].setAttribute('d', d);
    }
  }

  let animRunning = true;
  function animate() {
    if (!animRunning) return;
    stepChains();
    draw();
    requestAnimationFrame(animate);
  }
  animate();

  // iteration / console logic
  let iteration = 1;
  const consoleBox = document.getElementById("console");
  const finalMsg = document.getElementById("final-message");

  const interval = setInterval(() => {
    iteration += Math.floor(Math.random() * 500);
    if (iteration >= 4000) {
      clearInterval(interval);
      animRunning = false;
      draw();
      // update console final text
      consoleBox.textContent = `Running MCMC...\nIteration 4000/4000\nDone.`;
      // smoothly hide console
      consoleBox.classList.add('console-hidden');
      // after collapse finishes, remove it from flow and reveal final message smoothly
      setTimeout(() => {
        consoleBox.style.display = 'none';
        finalMsg.style.display = 'block';
        // allow one frame then add visible class so transition runs
        requestAnimationFrame(() => finalMsg.classList.add('visible'));
      }, 480); // slightly larger than CSS transition to ensure clean switch
    } else {
      consoleBox.textContent = `Running MCMC...\nIteration ${iteration}/4000`;
      for (let k=0;k<2;k++) stepChains();
    }
  }, 300);

})();
</script>

        }
      };
    }
      // Attach click handler to the DT
      const annoteDls = window.document.querySelectorAll('dt[data-target-cell]');
      for (const annoteDlNode of annoteDls) {
        annoteDlNode.addEventListener('click', (event) => {
          const clickedEl = event.target;
          if (clickedEl !== selectedAnnoteEl) {
            unselectCodeLines();
            const activeEl = window.document.querySelector('dt[data-target-cell].code-annotation-active');
            if (activeEl) {
              activeEl.classList.remove('code-annotation-active');
            }
            selectCodeLines(clickedEl);
            clickedEl.classList.add('code-annotation-active');
          } else {
            // Unselect the line
            unselectCodeLines();
            clickedEl.classList.remove('code-annotation-active');
          }
        });
      }
  const findCites = (el) => {
    const parentEl = el.parentElement;
    if (parentEl) {
      const cites = parentEl.dataset.cites;
      if (cites) {
        return {
          el,
          cites: cites.split(' ')
        };
      } else {
        return findCites(el.parentElement)
      }
    } else {
      return undefined;
    }
  };
  var bibliorefs = window.document.querySelectorAll('a[role="doc-biblioref"]');
  for (var i=0; i<bibliorefs.length; i++) {
    const ref = bibliorefs[i];
    const citeInfo = findCites(ref);
    if (citeInfo) {
      tippyHover(citeInfo.el, function() {
        var popup = window.document.createElement('div');
        citeInfo.cites.forEach(function(cite) {
          var citeDiv = window.document.createElement('div');
          citeDiv.classList.add('hanging-indent');
          citeDiv.classList.add('csl-entry');
          var biblioDiv = window.document.getElementById('ref-' + cite);
          if (biblioDiv) {
            citeDiv.innerHTML = biblioDiv.innerHTML;
          }
          popup.appendChild(citeDiv);
        });
        return popup.innerHTML;
      });
    }
  }
});
</script>
</div> <!-- /content -->
